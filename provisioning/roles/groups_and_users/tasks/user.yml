- name: Create group for user {{ user.name }}
  group:
    name: "{{ user.name }}"
    state: present

- name: Create user {{ user.name }}
  user:
    name: "{{ user.name }}"
    comment: "{{ user.comment }}"
    groups: "{{ user.groups }}"
    password: "{{ user.password }}"
    generate_ssh_key: yes
    ssh_key_type: ed25519
    update_password: on_create
    state: present

- name: Grab user's public key
  slurp:
    src: "/home/{{ user.name }}/.ssh/id_ed25519.pub"
  register: user_key

- name: Add user's SSH key to authorized_keys
  authorized_key:
    user: "{{ user.name }}"
    state: present
    key: "{{ user_key['content'] | b64decode }}"

- name: Set permissions for SSH folder and files correctly
  file:
    path: "/home/{{ user.name }}/.ssh"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: u=rwX,g=,o=
    recurse: yes

- name: Setup directory for certificates and keys
  file:
    path: "/home/{{ user.name }}/keys"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: u=rwX,g=,o=
    state: directory

- name: Setup VPN CSR config
  template:
    src: "vpn_csr.conf.j2"
    dest: "/home/{{ user.name }}/keys/vpn_csr.conf"

- name: Setup Kubernetes CSR config
  template:
    src: "kubectl_csr.conf.j2"
    dest: "/home/{{ user.name }}/keys/kubectl_csr.conf"

- name: Generate VPN client CSR
  command: >
    openssl req -new -newkey rsa:4096 -nodes -keyout /home/{{ user.name }}/keys/openvpn.key
    -out /home/{{ user.name }}/keys/openvpn.csr -config /home/{{ user.name }}/keys/vpn_csr.conf

- name: Sign VPN client certificate
  command: "openssl ca -batch -config {{ ca.path }}/ca.conf -notext -in /home/{{ user.name }}/keys/openvpn.csr -out /home/{{ user.name }}/keys/openvpn.crt"

- name: Backup VPN certificate
  copy:
    src: "/home/{{ user.name }}/openvpn.crt"
    dest: "{{ ca.path }}/openvpn_certs/{{ user.name }}.crt"
    remote_src: yes

- name: Generate Kubectl client CSR
  command: >
    openssl req -new -newkey rsa:4096 -nodes -keyout /home/{{ user.name }}/keys/kubectl.key
    -out /home/{{ user.name }}/keys/kubectl.csr -config /home/{{ user.name }}/keys/kubectl_csr.conf

- name: Sign Kubernetes client certificate
  command: "openssl ca -batch -config {{ ca.path }}/ca.conf -notext -in /home/{{ user.name }}/keys/kubectl.csr -out /home/{{ user.name }}/keys/kubectl.crt"

- name: Backup Kubernetes certificate
  copy:
    src: "/home/{{ user.name }}/keys/kubectl.crt"
    dest: "{{ ca.path }}/kubectl_certs/{{ user.name }}.crt"
    remote_src: yes

- name: Remove CSR configuration files
  file:
    path: "/home/{{ user.name }}/keys/*_csr.conf"
    state: absent

- name: Copy CA certificate to user for convenience
  copy:
    src: "{{ ca.path }}/ca.crt"
    dest: "/home/{{ user.name }}/keys/ca.crt"
    remote_src: yes

- name: Set permissions for keys
  file:
    path: "/home/{{ user.name }}/keys"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: u=rwX,g=,o=
    recurse: yes
